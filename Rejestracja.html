<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="Stronagłówna.css">
    <title>Sklep Muzyczny</title>
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png"></div>
    <nav>
      <div class="left-content">
      <!-- Dodatkowe informacje w nowych divach -->
	  <h1 style="color:gold">Oferujemy:</h1>
      <div class="info-box">
        <h2>Wykonawcy</h2>
        <p>Lista najpopularniejszych wykonawców</p>
      </div>

      <div class="info-box1">
        <h2>Nutki</h2>
        <p>Lista najpopularniejszych nut</p>
      </div>

      <div class="info-box2">
        <h2>Playlisty</h2>
        <p>Stwórz swoją playliste</p>
      </div>

      <div class="info-box3">
        <h2>Artyści</h2>
        <p>Możliwość dodania własnych nut</p>
      </div>
    </div>
    </nav>
  </header>

  <div class="content">
    <div class="left-content">
     <form autocomplete="off">
    <label for="firstName">Imie:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Nazwisko:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="username">Nazwa Użytkownika:</label>
    <input type="text" id="username" name="username" required>

    <button type="submit"><a href="Logowanie.html">Zarejestruj się</a></button>
  </form>
    </div>

    
  </div>
</body>
</html>
